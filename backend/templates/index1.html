<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel = 'stylesheet' href="{{ url_for('static', filename='styles.css') }}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">  
    <title>Detection</title>
</head>
<body>
    <div class = 'navbar'> 
        <div class = 'logo'>
            <img src = '/static/Logo.png'></img>
        </div>
        <div class = 'nav-links'>
        <a href = '/index'>Scam Detector</a>
        <a href = '/forum'>Forum Page</a>
        </div>
    </div>
    <h1>Scam Detector</h1>
    <div id = 'option-buttons'>
        <button id = 'ocr-button'>Upload an Image</button>
        <button id = 'text-button'>Copy &amp; Paste a text </button>
    </div>
    <form>
    <div id = 'ocr-form' class = 'upload-form'>
    <input type="file" id="myFile" name="filename" style = 'display:none'>
    <button type="button" id="customFileButton">Choose File</button>
    <span id="fileName">No file chosen</span>
    <button type="button" id="upload">Upload</button>
    </div>
    </form>
    <div id = 'text-form' class = 'upload-form'>
    <input type = 'text' id = 'spam-input' name = 'spam-input' placeholder = 'Enter a valid text message you wish to detect'>
    <button id = 'check'> Submit Message</button>
    </div>
    <div id = 'results-container'>
    </div>
    <div id = 'results'>
    <button style = 'display:none' id = 'report'>Report to Forum</button>
    <button style = 'display:none' id = 'cancel'>Cancel</button>
    </div>

</body>
<script type="module" src="{{ url_for('static', filename='script.js') }}?v=2"></script>
<script type="module" src="{{ url_for('static', filename='firebase-config.js') }}"></script>

</html>
